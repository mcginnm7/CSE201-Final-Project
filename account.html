<!DOCTYPE html>
<html lang="en">

<div class="header">
    Create Account or Login
</div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account / Login</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <a href="homepage.html" class="input"> Back to Homepage</a>
</head>

<body>
    <!-- Form for Create Account / Login -->
    <section class="account-form">
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <input class="input" type="email" id="email" placeholder="Email" required>
            <br>
            <input class="input" type="password" id="password" placeholder="Password" required>
            <br>
            <input class="input" type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <br>
            <button class="button" type="submit">Create Account</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input class="input" type="email" id="loginEmail" placeholder="Email" required>
            <br>
            <input class="input" type="password" id="loginPassword" placeholder="Password" required>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>

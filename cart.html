<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Texture Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Texture Hub</h1> <!-- Site Name -->
    <h2>Shopping Cart</h2>

    
    <div class="gallery">
        <figure>
            <img src="item1.jpg" alt="Item 1">
            <figcaption>Item 1</figcaption>
            <button class="button add-to-cart">Add to Cart</button>
        </figure>

        <figure>
            <img src="item2.jpg" alt="Item 2">
            <figcaption>Item 2</figcaption>
            <button class="button add-to-cart">Add to Cart</button>
        </figure>

        <!-- Add more items here as needed -->

    </div>

    <div class="cart">
        <ul class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button class="button checkout">Checkout</button>
    </div>

    <!-- Home button -->
    <a href="index.html" class="home-button">Home</a>

    <script>
        // JavaScript code for handling cart functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.parentElement.querySelector('figcaption').textContent;
                addToCart(item);
            });
        });

        function addToCart(item) {
            const cartItems = document.querySelector('.cart-items');
            const li = document.createElement('li');
            li.textContent = item;
            cartItems.appendChild(li);
        }

        document.querySelector('.checkout').addEventListener('click', () => {
            alert('Checkout completed!');
            // You can add further checkout functionality here
        });
    </script>
</body>
</html>
